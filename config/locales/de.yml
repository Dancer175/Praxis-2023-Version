  mytherapytitle: "Medizinische Massage und Hawaiianische Körperarbeit"
  mytherapydescription: "Die Medizinische Massage löst gezielt Verspannungen, fördert die Durchblutung, regt den Stoffwechsel an und wirkt beruhigend auf den Organismus._
                        Die Hawaiianische Körperarbeit ist eine jahrtausendealte Heilkunst, die über die Generationen von Meister an Schüler weitergegeben wird. Sie ist eine Mischung aus effektiven Techniken um Verspannungszustände im Körper zu lösen, und liebevoller Absicht, um Körper, Seele und Geist wieder in Einklang zu bringen._
                        Beide Therapieformen haben mir wertvolle Werkzeuge mit auf den Weg gegeben. In meinen Behandlungen verbinde ich die beiden Konzepte, um für jeden Kunden individuell die für sein Beschwerdebild effektivsten Techniken anwenden zu können."

  # prices

  price-title: "Einstündige Behandlung: 100 CHF"
  price-content: "Die Bezahlung erfolgt direkt nach der Behandlung gegen Krankenkassen-Quittung._
                  Ich akzeptiere Bezahlung in Form von Bargeld, Twint und Bitcoin._
                  Ich bin EMR, ASCA, Visana und SNE anerkannt._
                  Bitte informiere dich vor der ersten Behandlung darüber, welche Leistungen unter welchen Bedingungen von der Zusatzversicherung deiner Krankenkasse in welchem Umfang übernommen werden."

