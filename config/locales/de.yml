  # home

  poem: Gewiss, dass Mensch nur ist, wer an das Mensch sein glaubt und es sich dann erlaubt._
        Gewiss, dass wer Mensch ist, die Menschheit dann vermisst, wenn die Welt vergisst, dass unsere wahre Natur das Mensch sein ist._
        Gewiss doch auch, das Mensch sein wird gewinnen, wenn wir uns nur besinnen, dass die Kraft, die uns vereint die Liebe ist, denn nur sie kann uns die Freiheit bringen.

