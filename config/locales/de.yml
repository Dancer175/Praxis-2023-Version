  # about me

  myway: "Mein Lebensweg"
  curriculum:   Geboren und aufgewachsen in Meggen (LU)_
                Gymnasium mit Maturitätsabschluss in Luzern_
                Lern- und Wanderjahre, diverse Praktikas, Sprachaufenthalte_
                Praktikum Drogerie und Naturheilpraxis von Claudia Haus in Mellingen (AG)_
                ZefaM Zentralschweizer Fachschule für Medizinische Masseure_
                Arbeit als Med. Masseurin bei Jürg Schneeberger in Langnau i. E_
                Ausbildung Hawaiianische Massage bei Jeana Naluai in Maui (HI)_
                Pilgerreise zu Fuss auf der Via Francigena nach Rom_
                Eröffnung meiner Praxis in Biel/Bienne
  myteachers: "Meine Lehrmeister"
  ClaudiaText: "Unter der Instruktion von Claudia durfte ich in ihrer Naturheilpraxis mithelfen und unter anderem Fussreflexzonen Massagen durchführen. Sie hat mir eine unglaubliche Chance geboten und mir ermöglicht, die Freude am Therapieren zu entdecken._
               In der Drogerie erhielt ich einen Einblick in die Welt der Naturheilmittel und konnte von Claudias umfangreichen Wissen profitieren._
               Dazu liess sie mich stundenlang an immer neuen Schaufensterideen für die Drogerie basteln. Mit Scheere, Leim und Farbstiften. Unsere Dekorationen waren einzigartig und sehr menschlich, was mich inspiriert hat."
  JuergText: "Jürg hat mir als Chef und Mentor den Freiraum gelassen, mich als Therapeutin zu entwickeln._
              Er vermittelte mir die Bodenständigkeit der Emmentaler, einen Sinn dafür, das Wichtige vom Unwichtigen zu trennen, die Arbeitsmoral, das zu leben was man predigt, Gemütlichkeit, Ruhe und das Vertrauen ins Leben._
              Er hat mir zudem die Wichtigkeit von vernetztem Denken richtig bewusstgemacht sowie den Einbezug der Körperstatik in der Betrachtung einer Beschwerde nahegebracht. Jürg ist mir als Therapeut und als Mensch ein wichtiges Vorbild."
  JeanaText: "Jeana hat mir durch die Kombinierung ihrer Erfahrung als Physiotherapeutin und des ihr übertragenen Wissens der traditionell Hawaiianischen Heilkunst und Spiritualität interessante neue Therapiekonzepte vermittelt._
              Unter anderem das Konzept von Aloha (Liebe, liebevolle Absicht), Mana (Kraft, Energie), Pono (Leben und Handeln nach den eigenen moralischen Prinzipien), Ho’oponopono (Wieder in Einklang bringen von Lebensumständen und den eigenen moralischen Prinzipien, Vergebung, Bereinigung), Kuleana (Übernahme der Verantwortung für die eigene Lebensaufgabe)._
              Die ganzheitliche Betrachtung und Behandlung eines Organismus mit schonenden Techniken zur grossflächigen Einwirkung auf Muskelsehnenansätze, Faszien, das Nervensystem und das Lymphsystem wurden meinem Verlangen nach rationalen Erklärungen sowie meinem Bedürfnis nach einer intuitiven Herangehensweise gerecht. Jeana hat mir in Hawaii eine neue Welt eröffnet."
  Vision: "Meine Vision"
  VisionText: "Ich wünsche mir, dass die Welt wieder farbiger wird. Im Aussen sowie in unseren Herzen."

  # philosophy

  philosophycontent: "Wir alle sind MENSCHEN. Egal woher wir kommen, wie wir aussehen oder an was wir glauben, was wir in unserem Leben tun und darstellen._
                      FÜR MICH bedeutet MENSCH sein mit dem Wind zu tanzen und für den Mond zu singen, in einem Meer von Emotionen zu schwimmen, Momente der Vollkommenheit und Klarheit zu erleben, sich zu verlieren um sich neu zu entdecken. MENSCH sein bedeutet zu weinen, zu lachen, zu lieben, selbständig zu denken, zu hinterfragen und seine persönliche Wahrheit auszusprechen. MENSCH sein bedeutet sich zu erlauben sich selbst zu sein. Was bedeutet MENSCH sein FÜR DICH?_
                      Es braucht Mut, MENSCH zu sein. Denn MENSCH sein bedeutet farbig zu sein, in einem Meer von Grau. Anders zu sein als alle anderen, einzigartig, ein Original statt einer Kopie._
                      Heilung bedeutet für mich, diese Originalität in uns selbst und in unseren Mitmenschen zu erkennen. Das menschlich sein mit all seinen Facetten anzunehmen und zu leben. Und unsere Gedanken, Gefühle und Geschichten miteinander zu teilen, um aneinander zu wachsen._
                      Ich wünsche mir, dass immer mehr MENSCHEN den Mut haben Farbe zu bekennen, um in Liebe und Respekt für das MENSCH sein einzustehen, zu unserem eigenen Wohl und zum Wohle von uns allen."

