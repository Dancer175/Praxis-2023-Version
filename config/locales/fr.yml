  # whoami

  myway: "Mon chemin de vie"
  curriculum: "Née et grandi à Meggen (LU)_
              Lycée avec baccalauréat à Lucerne_
              Années d’apprentissage et de voyage, stages divers, séjours linguistiques_
              Stage dans la droguerie et le cabinet de naturopathie de Claudia Haus à Mellingen_
              ZefaM Ecole professionnelle pour masseurs médicaux de la suisse centrale_
              Travail en tant que masseuse médicale chez Jürg Schneeberger à Langnau i. E_
              Formation en massage hawaïen chez Jeana Naluai à Maui (HI)_
              Pèlerinage à pied de la Via Francigena vers Rom_
              Ouverture de mon cabinet de massage à Biel/Bienne"
  myteachers: "Mes Maîtres"
  ClaudiaText: "Sous l’instruction de Claudia, je pouvais aider dans son cabinet de naturopathie et entre autres faire des massages des zones réflexes du pied. Elle m’a offert une chance immense et m’a permis de découvrir ma passion pour le monde de la thérapie._
                Dans la droguerie j’ai reçu une vue sur le monde des remèdes naturels et je pouvais profiter de la connaissance détaillée de Claudia._
                En plus elle m’a donné beaucoup de temps pour bricoler des créations toujours nouvelles pour la fenêtre de notre droguerie: avec des ciseaux, de la colle et du crayon. Nos décorations étaient uniques et toujours très humaines. C’a m’a beaucoup inspiré."
  JuergText: "Jürg, en tant que chef et mentor m’a laissé la liberté de me développer comme thérapeute._
              Il m’a transmis la capacité des gens de l’Emmental de garder les pieds sur terre, un sens de distinguer les choses importantes des choses moins importantes, le moral de pratiquer ce qu’on prêche, la tranquillité, la sérénité et la confiance en la vie._
              En plus il m’a fait prendre conscience de l’importance d’avoir un esprit de synthèse et d’inclure la statique du corps dans l’inspection d’une problématique. Pour moi, Jürg est un exemple important, comme thérapeute et comme être humain."
  JeanaText: "Grâce à la combinaison de son expérience comme physiothérapeute et de sa connaissance de la médecine et de la spiritualité hawaïenne, Jeana m’a transmis des nouveaux concepts de thérapie très intéressants._
              Entre autres le concept de l’ Aloha (Amour, intention aimante), du Mana (force, énergie), du Pono (vivre et agir selon les propres principes morals), de l’ Ho’oponopono (remettre en cohérence les circonstances de la vie avec les propres principes moraux, pardonner, purifier), du Kuleana (prendre la responsabilité de sa mission de vie)._
              La considération et le traitement holistique d’un organisme avec des techniques douces et étendues pour agir sur les tendons, le fascia, le système nerveux et le système lymphatique ont satisfait mon désir d’ explications rationnelles et mon besoin d’un angle d’approche intuitif en même temps. A Hawaii, Jeana m’a ouvert un nouveaux monde."
  Vision: "Ma vision"
  VisionText: "Je souhaite que le monde devienne plus coloré, autant à l’extérieur que dans nos cœurs."

  # philosophy

  philosophytitle: "Philosophie"
  philosophycontent: "Nous sommes tous des êtres HUMAINS. N’importe d’où nous venons, notre apparence, notre croyance, ce que nous faisons et ce que nous représentons dans nos vies._
                      Pour moi être HUMAIN signifie danser avec le vent et chanter pour la lune, nager dans une mer d’émotions, avoir des moments de perfection et de lucidité, se perdre pour se redécouvrir. Etre HUMAIN signifie pleurer, rire, aimer, penser indépendant, remettre en question et exprimer sa propre vérité. Etre HUMAIN signifie de se permettre d’être soi-même. Qu’est-ce que être HUMAIN signifie pour toi?_
                      On a besoin de courage pour être HUMAIN. Parce qu’être HUMAIN signifie être coloré, dans une mer de gris, être différente de tous les autres, unique, un original au lieu d’une copie._
                      La guérison pour moi signifie reconnaitre cette originalité dans nous-même et dans nos prochains, accepter et vivre l’être humain dans toutes ces facettes, et partager ensemble nos pensées, émotions et histoires, pour grandir ensemble._
                      Je souhaite que toujours plus d’ HUMAINS trouvent le courage de monter leur couleur, pour se porter garant pour l’être HUMAIN avec respect et amour, pour notre propre bien et pour le bien de nous tous."

