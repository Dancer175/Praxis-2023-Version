  # home

  poem: "Bien sûr, humain n'est que, celui qui croit en l'être et qui se permet de l'être._
        Il est sûr que l'humanité manquera, à celui qui est humain, lorsque le monde oubliera, que notre vraie nature est d'être humain._
        Bien sur aussi, que l'être humain gagnera, si seulement nous nous rappelons, que la force qui nous unit est l'amour, car lui seul peut nous amener à la liberté."

