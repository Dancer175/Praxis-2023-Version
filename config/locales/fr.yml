  mytherapytitle: "Massage médical et travail corporel hawaïen"
  mytherapydescription: "Le massage médical soulage spécifiquement les tensions, favorise la circulation sanguine, stimule le métabolisme et a un effet calmant sur l’organisme._
                        La bodywork hawaïenne est un art de guérison millénaire qui se transmet de maître en élève au fil des générations. C’est un mélange de techniques efficaces pour relâcher les tensions dans le corps et l’intention aimante de ramener le corps, l’âme et l’esprit en harmonie._
                        Les deux formes de thérapie m’ont donné des outils précieux. Dans mes traitements, je combine les deux concepts afin de pouvoir appliquer les techniques les plus efficaces pour chaque client individuellement."

  # prices

  price-title: "Traitement d'une heure : 100 CHF"
  price-content: "Le paiement sera effectué directement après le traitement contre un reçu pour la caisse maladie._
                  J'accepte les paiements en cash, Twint and Bitcoin._
                  Je suis reconnue par EMR, ASCA, Visana et SNE._
                  Avant ton premier traitement, renseigne-toi pour savoir quelles prestations sont prises en charge, sous quelles conditions, par l'assurance complémentaire de ton assurance maladie et dans quelle proportion."

