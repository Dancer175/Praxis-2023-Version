              ZefaM Scuola professionale di massaggi medicali della svizzera centrale_
              Lavoro come massaggiatrice medicale da Jürg Schneeberger a Langnau i. E_
              Scuola di massaggio hawaiano da Jeana Naluai a Maui (HI)_
              Pellegrinaggio sulla Via Francigena verso Roma_
              Apertura del mio studio di massaggi a Biel/Bienne"
  myteachers: "I miei maestri"
  ClaudiaText: "Sotto l’istruzione di Claudia potevo aiutarla nel suo studio di naturopatia e tra l’altro fare dei massaggi delle zone riflessive al piede. Lei mi ha offerto un’opportunità immensa e mi ha reso possibile scoprire la passione per il mondo della terapia._
                Nella drogheria ho ricevuto un’impressione del mondo delle medicine naturali e ho potuto approfittare delle ampie conoscenze di Claudia._
                In più lei mi dato tanto tempo per fare bricolage di creazioni sempre nuove per la nostra vetrina della drogheria: con forbice, colla e pastello. Le nostre decorazioni erano sempre uniche e molto umane. Questo mi ha ispirato tanto."
  JuergText: "Jürg come Capo e mentore mi ha lasciato la liberta di svilupparmi come terapeuta._
              Mi ha trasmesso la capacità della gente dell’Emmental di essere con i piedi per terra, un senso per distinguere le cose importanti dalle cose meno importanti, la morale di vivere quello che si predica, la tranquillità, la serenità e la fiducia nella vita._
              In più mi ha reso cosciente dell’importanza di un approccio interattivo come anche del coinvolgimento della statica del corpo nell’ispezione di una problematica. Per me, Jürg e stato un esempio importante, come terapeuta e come essere umano."
  JeanaText: "Jeana, combinando le sue esperienze come fisioterapista, e la sua conoscenza della medicina e spiritualità tradizionale delle Hawaii, mi ha trasmesso dei concetti di terapia nuovi molto interessanti._
              Tra l’altro i concetti di Aloha (amore, intenzione amorevole), Mana (forza, energia), Pono (vivere e agire secondo i propri principi morali), Ho ’oponopono (rimettere in coerenza le circostanze della vita secondo i propri principi morali, perdonare, chiarire), Kuleana (prendersi la responsabilità per il proprio compito nella vita)._
              La considerazione e il trattamento olistico dell’organismo con tecniche delicate e vaste per prendere influenza sui tendini, sulle fasce, sul sistema nervoso e il sistema linfatico hanno soddisfatto sia il mio desiderio di avere spiegazioni razionali e, allo stesso tempo, il mio bisogno di un approccio intuitivo. Alle Hawaii, Jeana mi ha aperto un nuovo mondo."
  Vision: "La mia visione"
  VisionText: "Mi auguro che il mondo diventi più colorato.  Sia all’ esterno, che dentro di noi."

  # philosophy

  philosophytitle: "Filosofia"
  philosophycontent: "Siamo tutti esseri UMANI. Non c’entra la nostra apparenza, da dove veniamo, in che cosa crediamo, che facciamo e cosa rappresentiamo nella nostra vita._
                      Per me essere UMANO significa ballare con il vento e cantare per la luna. Nuotare in un mare di emozioni, avere momenti di perfezione e di lucidità, perdersi per riscoprirsi. Essere UMANO significa piangere, ridere, amare. Pensare indipendentemente, analizzare criticamente ed esprimere la sua propria verità. Essere UMANO significa permettersi di essere se stesso. Che significa essere UMANO per te?_
                      Per essere UMANO bisogna avere coraggio. Perché significa essere colorato, in un mare di grigio. Essere diverso da tutti gli altri, essere un originale invece che una copia._
                      Guarigione per me significa riconoscere questa originalità dentro noi stessi e dentro il prossimo. Accettare e vivere l’essere UMANO con tutti i suoi aspetti. E condividere insieme i nostri pensieri, le nostre emozioni e storie, per crescere insieme._
                      Mi auguro che sempre più UMANI trovino il coraggio di ammettere colore con rispetto e amore, per il nostro proprio bene, e per il bene di tutti noi."

