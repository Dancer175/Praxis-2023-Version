  mytherapydescription: "Il massaggio medicale allevia le tensioni, favorisce la circolazione sanguigna, stimola il metabolismo e ha un effetto calmante sull’organismo._
                        La bodywork hawaiana è un’arte curativa che ha migliaia di anni e si tramanda di maestro in allievo di generazione in generazione. Si tratta di un mix di tecniche efficaci per sciogliere le tensioni nel corpo e l’amorevole intenzione di riportare il corpo, l’anima e lo spirito in armonia._
                        Entrambe le forme di terapia mi hanno dato strumenti preziosi. Nei miei trattamenti combino i due concetti per poter applicare le tecniche più efficaci per ogni singolo cliente."

